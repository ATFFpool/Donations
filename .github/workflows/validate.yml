name: Validate JSONs and Donation files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify-json-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Check files in donations.yml
        uses: mikefarah/yq@v4.6.1
        with:
          cmd: "ls -la */donations.yml; for F in */donations.yml; do yq e '.[].files' $F | while read PROOF; do echo -n $PROOF; [ ! -f $PROOF ] && echo ' does not exist' && exit; echo exists; done; done"

      - name: Create jsons out of donations.yml
        uses: mikefarah/yq@v4.6.1
        with:
          cmd: "for F in */donations.yml; do DEST=${F/yml/json}; cat $F | yq - -j > $DEST; cat $DEST; done"

      - name: lets see the current env
        run: |
          pwd
          ls -la .
          env
      - name: test file persistance 1/2
        run: echo CREATED > test
      - name: test file persistance 2/2
        run: cat test
      - name: Validate JSON
        uses: kiriakos/validate-json-action@e97bf4885314574701657ab73e5b7fceb3e07130
        with:
          schema: .github/schemas/donations-schema.json
        #  json: "*/donations.json"
        env:
          #INPUT_SCHEMA: .github/schemas/donations-schema.json
          INPUT_JSONS: "/*/donations.json"


